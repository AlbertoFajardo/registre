modeloRecibo.ayuda.contenido.modeloRecibo=Para crear una plantilla de Modelo de Recibo se deben seguir los siguientes pasos:<BR>- Abrir el editor de textos "Microsoft Word".<BR>- Añadir el texto fijo necesario en la plantilla.<BR>- Añadir los campos dinámicos que se autocompletarán con los valores de Regweb.<BR>- Guardar el documento con el formato "rtf".<BR><BR>Para introducir un Campo dinámico se deben seguir los siguientes pasos:<BR>- <strong>Insertar</strong>.<BR>- <strong>Elementos rápidos</strong>.<BR>- <strong>Campo</strong>.<BR>- Dentro de Nombres de campos elegir <strong>MergeField</strong>.<BR>- Dentro de Formato seleccionar <strong>ninguno</strong>.<BR>- En el Nombre del Campo añadir el <strong>(nombre_del_campo)</strong> de la lista de abajo y entre paréntesis.<BR><BR>El campo creado tendrá el siguiente aspecto:<BR><strong><<(nombre_del_campo)>></strong><BR><BR>Donde <strong>nombre_del_campo</strong> puede tener los siguientes valores (entre paréntesis la explicación de cada campo):<BR><BR>- <strong>codiOficina</strong> (Código de la oficina)<BR>- <strong>nomOficina</strong> (Nombre de la oficina)<BR>- <strong>numRegistre</strong> (Número de registro)<BR>- <strong>anyRegistre</strong> (Año de registro)<BR>- <strong>dataRegistre</strong> (Fecha y hora del registro)<BR>- <strong>destinatari</strong> (Órgano destinatario)<BR>- <strong>tipusRegistre</strong> (Tipo de registro)<BR>- <strong>extracte</strong> (Extracto)<BR>- <strong>llibre</strong> (Libro de registro)<BR>- <strong>nomUsuariRegistre</strong> (Nombre completo del usuario actual)<BR>- <strong>nomUsuariCompletRegistre</strong> (Nombre del usuario que hizo el registro)<BR>- <strong>entitat</strong> (Código de la entidad registral)<BR>- <strong>decodificacioEntitat</strong> (Descripción entidad registral)<BR>- <strong>nomUsuari</strong> (Nombre completo del usuario actual)<BR>- <strong>dataRebut</strong> (Fecha actual escrita en Catalán cuando se realiza el recibo)<BR>- <strong>fechaRecibo</strong> (Fecha actual escrita en Castellano cuando se realiza el recibo)<BR>- <strong>interessats</strong> (Lista de interesados separados por una coma)<BR>- <strong>annexes</strong> (Lista de anexos separados por una coma)<BR><BR><BR>Ejemplo de un trozo de una plantilla:<BR><BR>...de la Ley 3/2003, de 26 de marzo, de régimen jurídico de la Administración de la Comunidad Autónoma de las Illes Balears, se extiende este recibo:<BR>Órgano destinatario: <<(destinatari)>><BR>Oficina de entrada: <<(nomOficina)>><BR>Extracto: <<(extracte)>><BR><BR><BR>Retorna por ejemplo:<BR><BR><strong>...de la Ley 3/2003, de 26 de marzo, de régimen jurídico de la Administración de la Comunidad Autónoma de las Illes Balears, se extiende este recibo:<BR>Órgano destinatario: CONSELLERIA D´ADMINISTRACIONS PÚBLIQUES<BR>Oficina de entrada: OFICINA HABITATGE<BR>Extracto: Sol·licitud vivenda Protecció Oficial</strong>
